name: Build VIRUS38

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSVC (for CMake)
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake (x64)
      run: cmake -S VIRUS -B build_x64 -A x64

    - name: Build (x64 Release)
      run: cmake --build build_x64 --config Release

    - name: Configure CMake (x86)
      run: cmake -S VIRUS -B build_x86 -A Win32

    - name: Build (x86 Release)
      run: cmake --build build_x86 --config Release

    - name: Create release artifacts
      run: |
        mkdir VIRUS38_Build
        copy build_x64\Release\virus32.exe VIRUS38_Build\VIRUS38_x64.exe
        copy build_x86\Release\virus32.exe VIRUS38_Build\VIRUS38_x86.exe
        7z a VIRUS38_Build.zip VIRUS38_Build\

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: VIRUS38
        path: VIRUS38_Build.zip

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: VIRUS38_Build.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
